<!doctype html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Map Project</title>
       <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
       <div class="menu">
                <h3>Palakkad : Places of interest</h3>

                    <input type="search" placeholder="Eg : palakkad fort" data-bind="value: filter,valueUpdate: 'keyup'">

                <ul class="filterlist" data-bind="foreach: search">
                    <li class="listview" data-bind="text: title, click: $parent.clickonsearchplaces"></li>
                </ul>
        </div>

       <div id="map"> </div>

   <script src="js/app.js"></script>
   <script src="js/knockout.js"></script>
   <script src="js/jquery-3.1.1.min.js"></script>
   <!--Loading the JS API ASYNCHRONOUSLY below.-->
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA9TqC6u3w86u4tv5zaEWD3at0afZTfpPU&callback=initMap" onerror="googleError()">
   </script>
 </body>
</html>
